spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Content-Type
              - Authorization
              - X-Requested-With
              - Refresh-Token
            allowCredentials: true
            maxAge: 3600
      discovery:
        locator:
          enabled: true
          #lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
            - Method=GET, PUT
          filters:
            - name: JwtAuthentication
        - id: user-service-auth
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
            - Method=POST, DELETE
          filters:
            - name: JwtAuthentication
              args:
                requiredRole: ADMIN
        - id: user-service-docs
          uri: lb://user-service
          predicates:
            - Path=/v3/api-docs/user-service
        - id: eureka
          uri: ${EUREKA_SERVER_URI}
          predicates:
          - Path=/eureka/web
          filters:
          - SetPath=/
        - id: eureka-static
          uri: ${EUREKA_SERVER_URI}
          predicates:
          - Path=/eureka/** 
        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/api/size/**, /api/restaurant/**, /api/products/**, /api/category/**, /api/review/**
            - Method=GET
          filters:
            - name: JwtAuthentication
        - id: restaurant-service-docs
          uri: lb://restaurant-service
          predicates:
            - Path=/v3/api-docs/restaurant-service
        


server:
  port: ${PORT}

eureka:
  instance:
    #hostname: ${spring.application.name}
    #prefer-ip-address: false
    #instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}

logging:
  level:
    root: TRACE

#Swagger
springdoc:
  swagger-ui: 
    path: /api-docs/swagger-ui.html
    urls:
      - name: User Service
        url: /v3/api-docs/user-service
      - name: Restaurant Service
        url: /v3/api-docs/restaurant-service