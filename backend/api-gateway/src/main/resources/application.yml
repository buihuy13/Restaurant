spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            default-filters:
                - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
                - name: RequestRateLimiter
                  args:
                      redis-rate-limiter.replenishRate: 100 # tokens/second
                      redis-rate-limiter.burstCapacity: 200 # max tokens
                      key-resolver: '#{@ipKeyResolver}'
            globalcors:
                add-to-simple-url-handler-mapping: true
                cors-configurations:
                    '[/**]':
                        allowedOrigins:
                            - 'http://localhost:3000'
                            - 'http://localhost:8080'
                        allowedMethods:
                            - GET
                            - POST
                            - PUT
                            - DELETE
                            - OPTIONS
                            - PATCH
                        allowedHeaders:
                            - Content-Type
                            - Authorization
                            - X-Requested-With
                            - Refresh-Token
                        allowCredentials: true
                        maxAge: 3600
            discovery:
                locator:
                    enabled: true
                    #lower-case-service-id: true
            routes:
                - id: payment-service-webhook
                  uri: lb://payment-service
                  predicates:
                      - Path=/api/payments/webhook/stripe
                      - Method=POST
                  filters:
                      - PreserveHostHeader # Giữ nguyên header từ Stripe

                #user-service
                - id: user-service-approvement
                  uri: lb://user-service
                  predicates:
                      - Path=/api/users/approvement/**
                      - Method=PUT
                  filters:
                      - name: JwtAuthentication
                        args:
                            requiredRole: ADMIN
                - id: user-service
                  uri: lb://user-service
                  predicates:
                      - Path=/api/users/**
                      - Method=GET
                  filters:
                      - name: JwtAuthentication
                - id: user-service-put-password
                  uri: lb://user-service
                  predicates:
                      - Path=/api/users/password/*
                      - Method=PUT
                  filters:
                      - name: JwtAuthentication
                - id: user-service-put
                  uri: lb://user-service
                  predicates:
                      - Path=/api/users/*
                      - Method=PUT
                  filters:
                      - name: JwtAuthentication
                - id: user-service-post-address
                  uri: lb://user-service
                  predicates:
                      - Path=/api/users/address/*
                      - Method=POST
                  filters:
                      - name: JwtAuthentication
                - id: user-service-profile-put
                  uri: lb://user-service
                  predicates:
                      - Path=/api/users/profile/**
                      - Method=PUT
                  filters:
                      - name: JwtAuthentication
                - id: user-service-email
                  uri: lb://user-service
                  predicates:
                      - Path=/api/users/email/**
                      - Method=POST
                - id: user-service-auth
                  uri: lb://user-service
                  predicates:
                      - Path=/api/users/**
                      - Method=POST, DELETE, PUT
                  filters:
                      - name: JwtAuthentication
                        args:
                            requiredRole: ADMIN
                - id: oauth2-authorization
                  uri: lb://user-service
                  predicates:
                      - Path=/oauth2/authorization/**
                - id: oauth2-callback
                  uri: lb://user-service
                  predicates:
                      - Path=/login/oauth2/code/**
                - id: user-service-docs
                  uri: lb://user-service
                  predicates:
                      - Path=/v3/api-docs/user-service
                - id: eureka
                  uri: ${EUREKA_SERVER_URI}
                  predicates:
                      - Path=/eureka/web
                  filters:
                      - SetPath=/
                - id: eureka-static
                  uri: ${EUREKA_SERVER_URI}
                  predicates:
                      - Path=/eureka/**
                #Restaurant service
                - id: restaurant-service-size
                  uri: lb://restaurant-service
                  predicates:
                      - Path=/api/size/**
                      - Method=GET
                - id: restaurant-service-size-ADMIN
