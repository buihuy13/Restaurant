                            requiredRole: USER,ADMIN,MERCHANT

                - id: blog-delete-upload
                  uri: lb://blog-service
                  predicates:
                      - Path=/api/blogs/upload/delete
                      - Method=DELETE
                  filters:
                      - name: JwtAuthentication
                        args:
                            requiredRole: USER,ADMIN,MERCHANT

