name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ user-service, notification-service, restaurant-service, api-gateway, service-discovery ]
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      working-directory: ./${{ matrix.service }}
      run: chmod +x gradlew
      
    - name: Check code format with Spotless
      run: ./gradlew spotlessCheck

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service: [ user-service, notification-service, restaurant-service, api-gateway, service-discovery ]
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      working-directory: ./${{ matrix.service }}
      run: chmod +x gradlew

    - name: Run tests
      working-directory: ./${{ matrix.service }}
      run: ./gradlew test
  
  docker:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service: [ user-service, notification-service, restaurant-service, api-gateway, service-discovery ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build Docker image
      working-directory: ./${{ matrix.service }}
      run: |
        IMAGE_NAME=${{ matrix.service }}-image
        docker build -t $IMAGE_NAME .